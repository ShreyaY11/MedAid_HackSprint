{% extends 'base.html' %}

{% block title %}Login - MedAid{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 500px;
        margin: 3rem auto;
    }

    .login-card {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header i {
        font-size: 4rem;
        color: #4f46e5;
        margin-bottom: 1rem;
    }

    .login-header h2 {
        font-weight: 700;
        color: #1f2937;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-person-circle"></i>
                <h2>Login to MedAid</h2>
                <p class="text-muted">Enter your credentials</p>
            </div>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Username
                    </label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Password
                    </label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>

                <div class="text-center">
                    <p class="mb-0">Healthcare provider? 
                        <a href="{% url 'admin_register' %}">Register here</a>
                    </p>
                </div>

                <hr class="my-3">

                <div class="text-center">
                    <a href="{% url 'landing' %}" class="text-muted">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
